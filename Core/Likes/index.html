<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<header>
    <div class="navbar">
        <h2>Network</h2>
    </div>
</header>
<body>
    <h2 class="title">Your Feed</h2>
    <div class="container">
        <div class="card-user">
            <img src="img/alayne-s.jpg" alt="user-img"><br>
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="card-feeds">
            <div class="feed">
                <p class="feed-header"><strong>Neil M</strong> <span id="plus">9</span> like(s) <button class="like">Like</button></p>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="feed">
                <p class="feed-header"><strong>Nichole K</strong> <span id="plus1">12</span> like(s) <button class="like">Like</button></p>
                <p>Just finished my <a href="#">next comic</a>, click it out.</p>
            </div>
            <div class="feed">
                <p class="feed-header"><strong>Jim R</strong> <span id="plus2">9</span> like(s) <button class="like">Like</button></p>
                <p>I an't stop listening to the<a href="#">new album.</a>Who else is linking it?</p>
            </div>
        </div>
    </div>
</body>
</html>
